<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PU Online Book Store - Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .site-header {
      background: linear-gradient(180deg, #9acd32 0%, #8fb32b 100%);
      color: #222;
      padding: 18px 24px;
      border-bottom: 6px solid #6b8e23;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration: none;
      color: inherit;
    }

    .brand .logo {
      width: 56px;
      height: 56px;
      border-radius: 6px;
      background: white;
      display: flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#4a7a1a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      flex-shrink: 0;
    }

    .brand h1 {
      font-family: "Georgia", serif;
      font-size: 28px;
      color: #ffff4d;
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      margin: 0;
    }

    nav.site-nav ul {
      list-style: none;
      display:flex;
      gap: 24px;
      align-items:center;
    }

    nav.site-nav a {
      text-decoration: none;
      color: #083d00;
      font-family: "Times New Roman", Times, serif;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 4px;
    }

    nav.site-nav a:hover,
    nav.site-nav a:focus {
      background: rgba(255,255,255,0.25);
      outline: none;
      transform: translateY(-1px);
    }

    @media (max-width:700px) {
      .header-inner { flex-direction: column; align-items: stretch; }
      nav.site-nav ul { justify-content: center; flex-wrap:wrap; gap:12px; padding-top:8px; }
      .brand h1 { font-size: 22px; text-align:center; }
    }

    .hero {
      background: #f4a3001a;
      padding: 36px 24px;
      text-align: center;
    }
    .hero h2 {
      color:#c53b00;
      font-family: "Georgia", serif;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .hero p {
      color:#0d3b9e;
      font-weight:700;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="home.html" class="brand" aria-label="PU Online Book Store - Home">
        <div class="logo">PU</div>
        <h1>PU Online Book Store</h1>
      </a>

      <nav class="site-nav" aria-label="Main navigation">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="register.html">REGISTER</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to the Online Book Store!!!</h2>
      <p>"A Huge Collection Of Engineering Books"</p>
    </section>
  </main>
</body>
</html>
